<!DOCTYPE html>
<html>
  <head>
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      function setup() {
        let windowSize = 0,
          wStart,
          wEnd;
        let word = "";
        let window = "";

        word = prompt("Enter a word: ");
        console.log("Word: " + word);

        for (let i = 0; i < word.length; i++) {
          window = "";
          window += word[i];
          windowSize = 0;

          for (let j = i + 1; j < word.length; j++) {
            if (word[i] != word[j]) {
              wStart = i;
              windowSize++;
              window += word[j];
              console.log("Window size " + i + ": " + windowSize + "\n");
              console.log("Window " + i + ": " + window + "\n");
            } else {
              wEnd = j - 1;
              break;
            }
          }
        }
      }
    </script>
  </body>
</html>
